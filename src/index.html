<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="stylesheet" type="text/css" href="<%= metadata.host %>/dist/static/css/main.css?v=<%= new Date().getTime()%>">
  </head>
  <body>

  	<div id="app"></div>

  <script type="text/javascript" src="<%= metadata.host %>/dist/static/js/vendor.js?v=<%= new Date().getTime()%>"></script>
  <script type="text/javascript" src="<%= metadata.host %>/dist/static/js/main.js?v=<%= new Date().getTime()%>"></script>
  <% if(!PRODUCTION){ %>
  <script type="text/javascript" src="/node_modules/socket.io-client/socket.io.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      var socket = io.connect('http://localhost:8080');
      socket.on('reload', function () {
        window.location.reload();
      });
      
    }
  </script>
  <% } %>
  </body>
</html>
